  <h3>Uthyrningen</h3>
  <p><p>Minsta uthyrningstid på våra abonnemang är en termin (ca fem månader) till en kostnad från 499:- i månaden.</p>

<p>Vi levererar dina möbler till din hemadress, reparerar eventuella skador under uthyrningsperioden och hämtar även upp möblerna igen efter uthyrningsperioden .</p>
</p>
