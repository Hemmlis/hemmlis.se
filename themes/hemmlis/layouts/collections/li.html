<div class="l-grid-item collection-images">
  <a class="collection-image" href="{{ .Permalink }}" id="{{ .Params.collection }}">
    {{ if .Params.furniture }}
      <div class="collection-collage">
        {{ range .Params.furniture }}
          <img class="collection-collage-image" src="{{ $.Site.Params.cloudinary }}h_140/{{ $.Title }}{{ . }}">
        {{ end }}
      </div>
    {{ end }}
  </a>
</div>
