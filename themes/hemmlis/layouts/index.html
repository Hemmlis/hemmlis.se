{{ define "main" }}
  <article class="l-grid l-constrained">
    <div class="l-grid-item l-grid-feature-image l-grid-feature-image-index">
      <img src="{{ .Params.image }}">
    </div>
    <div class="l-grid-item l-grid-feature">
      <h2 class="feature-title">{{ .Title }}</h2>
      <h3 class="feature-subtitle">{{ .Params.subtitle }}</h3>
      <a class="arrow-link" href="{{ "/collections" | absLangURL }}">{{ .Params.linktitle }}</a>
    </div>
  </article> 
{{ end }}
