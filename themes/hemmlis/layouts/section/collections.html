{{ define "main" }}

  <article class="l-constrained">
    <div class="l-center l-constrained-text">
      <h2>{{ .Title }}</h2>
    </div>

    <div class="l-divider">
      <section class="l-grid l-grid-images">
        {{ range where .Site.Pages.ByTitle "Section" "collections" }}
          {{ .Render "li" }}
        {{ end }}
      </section>
    </div>
  </article>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="/js/collections.js"></script>
{{ end }}
