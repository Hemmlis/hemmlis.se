{{ define "main" }}

  <article class="l-constrained">
    <div class="l-center l-constrained-text">
      {{ .Content }}
    </div>

    <div class="l-divider">
      <h2>{{ .Title }}</h2>
      <p class="header-sub">{{ i18n "clickToReadMore" }}</p>

      <section class="l-grid l-grid-images">
        {{ range where .Site.Pages.ByTitle "Section" "collections" }}
          {{ .Render "li" }}
        {{ end }}
      </section>
    </div>
  </article>

{{ end }}
