{{ define "main" }}
<article class="l-constrained l-center">
    <h2>{{ .Title }}</h2>
    {{ .Content }}
  </article> 

  <section class="l-grid l-grid--airy l-constrained l-center">
    {{ range .Data.Pages }}
      <article class="l-grid-item">
        <img class="partner-image" src="{{ .Params.logo }}">
        <h3><a href="{{ .Params.link }}">{{ .Title }}</a></h3>
        {{ .Content }}
      </article>
    {{ end }}
  </section>
{{ end }}
